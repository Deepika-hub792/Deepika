<!DOCTYPE html>
<html>
<head>
    <title>Internship Registration Form</title>
</head>
<body>
    <h2>Internship Registration Form</h2>
    <form action="submit_form.php" method="post">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br><br>
        
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>
        
        <label for="college">College Name:</label>
        <input type="text" id="college" name="college" required><br><br>
        
        <label for="degree">Degree:</label>
        <input type="text" id="degree" name="degree" required><br><br>
        
        <label for="branch">Branch:</label>
        <input type="text" id="branch" name="branch" required><br><br>
        
        <label for="internship-field">Internship Field:</label>
        <input type="text" id="internship-field" name="internship-field" required><br><br>
        
        <label for="start-date">Preferred Start Date:</label>
        <input type="date" id="start-date" name="start-date" required><br><br>
        
        <label for="resume">Upload Resume:</label>
        <input type="file" id="resume" name="resume" required><br><br>
        
        <input type="submit" value="Register">
    </form>
</body>
</html>
